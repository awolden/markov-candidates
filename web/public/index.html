<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Presidential Candidate chat system</title>
  <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" type="text/css">
  <link rel="stylesheet" href="styles.css" type="text/css">
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" type="text/javascript"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/modernizr/2.5.3/modernizr.min.js" type="text/javascript"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" type="text/javascript"></script>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.9/angular.min.js" type="text/javascript"></script>
  <script src="/app.js" type="text/javascript"></script>

</head>

<body ng-app='bots' ng-controller='mainCtrl'>
  <div class='container'>
    <div class='row'>
      <div class='col-sm-12 text-center'>
        <h1>Presidential Markov Chat Bots</h1>
        <div class='btn-group'>
          <button class="btn btn-primary" type="button" ng-repeat='(key, person) in people' ng-click='togglePerson(key)' ng-class='{active:personSelected(key)}'>{{person}}</button>
        </div>
        <br />
        <br />
        <form ng-submit='getReply()'>
          <textarea type="text" class="form-control" ng-model='message' placeholder='Input Message to Candidate'></textarea>
          <button type='submit' class='btn btn-block btn-primary'>Get Reply</button>
        </form>
      </div>
    </div>
    <br />
    <br />
    <div class='row'>
      <div class='col-sm-12 text-center'>
        <div ng-if='response' class='response clearfix' ng-class='selectedPerson'>
          <div class='col-sm-9'>
            <div class='message' ng-bind='response'></div>
          </div>
          <div class='col-sm-3'>
            <div class='image'></div>
          </div>

        </div>
      </div>
    </div>
</body>


</html>
